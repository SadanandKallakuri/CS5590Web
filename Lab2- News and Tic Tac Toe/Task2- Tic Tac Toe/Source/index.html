<!DOCTYPE>
<html>

<head>
    <meta charset="utf8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
</head>

<body ng-app="app">
<div ng-controller="TicTacToeCtrl">




    <div class="tic-tac-toe">
        <h1>Tic Tac Toe</h1>
        <br><br>

        <div class="board">
            <table>
                <tr ng-repeat="(row_index, row) in dummyArray track by $index">
                    <td ng-repeat="(column_index, column) in dummyArray track by $index" ng-click="mark(row_index, column_index)" class="{{data[row_index+''+column_index]}}">
                        {{data[row_index+''+column_index]}}
                    </td>
                </tr>
            </table>
        </div>

        <button ng-click="init()">Reset</button>
        <select ng-model="grid_size"
                ng-options="option.value as option.label for option in grid_options"
                ng-change="init()">
        </select>
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>

    <!-- Not related to demo -->
    <script src="http://www.madcoder.me/demos/demos.js"></script>
    <link rel="stylesheet" type="text/css" href="http://www.madcoder.me/demos/demos.css" />

</body>

</html>
